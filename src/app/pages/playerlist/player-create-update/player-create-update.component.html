<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Username</mat-label>
        <input cdkFocusInitial formControlName="username" matInput required>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Email</mat-label>
        <input cdkFocusInitial formControlName="email" matInput required>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Mobile</mat-label>
        <input cdkFocusInitial formControlName="mobile" matInput required>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
      <mat-form-field  class="mt-6" fxFlex>
        <mat-label>Gender</mat-label>    
  
  
        <mat-select formControlName="gender" required>
          <mat-option *ngFor="let sub of gendertypeArr" [value]="sub.value">
            {{sub.name}}
          </mat-option>
        </mat-select>
        
      </mat-form-field>

     
     
 
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      
      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Password</mat-label>
        <input type="password" cdkFocusInitial formControlName="password" matInput required>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field  class="mt-6" fxFlex>
        <mat-label>KYC Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option *ngFor="let sub of kycStatusArr" [value]="sub.value">
            {{sub.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CREATE USER</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">UPDATE USER</button>
  </mat-dialog-actions>
</form>
