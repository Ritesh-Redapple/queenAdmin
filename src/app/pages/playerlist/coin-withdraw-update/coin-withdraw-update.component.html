<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    
    <h2 class="headline m-0"
        fxFlex="auto">Coin Manage</h2>

    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button> -->

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Coin Amount</mat-label>
        <input type="number" cdkFocusInitial formControlName="coins1" matInput required>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Reason</mat-label>
        <input cdkFocusInitial formControlName="reason" matInput required>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <!--<mat-form-field class="mt-6" fxFlex>
        <mat-label>Reference</mat-label>
        <input cdkFocusInitial formControlName="reference" matInput required>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>-->






    </div>

    <!--<mat-form-field>

      <mat-label>UserEmail</mat-label>
      <input cdkFocusInitial formControlName="user_email1" matInput required>
      
      <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>


    <mat-form-field>

      <mat-label>UserName</mat-label>
      <input cdkFocusInitial formControlName="user_name1" matInput required>

      <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>-->


    <!--<mat-form-field class="mt-6" fxFlex>
        <mat-label>Type</mat-label>
        <input cdkFocusInitial formControlName="type1" matInput required>    
        <mat-select formControlName="type1" required>
            <mat-option *ngFor="let sub of usertypeArr" [value]="sub.name">
              {{sub.name}}
            </mat-option>
          </mat-select>
        

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>-->

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">WITHDRAW COIN</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">UPDATE USER</button>
  </mat-dialog-actions>
</form>
